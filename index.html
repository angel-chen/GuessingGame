<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

      <div id="app" class="container">

        <div id="headers" class="center">
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id="main" class="center">
          <div id="input-parent">
            <!-- Player"s guess input, and submit button -->
            <input id="player-input" class="center" type="text" placeholder="#" maxlength="3" autofocus>
            <button id="submit" class="btn btn-info">Go!</button>
          </div>

          <div id="guesses">
            <!-- unordered list of guesses -->
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type="button" class="btn btn-default" id="reset">Reset</button>
            <button type="button" class="btn btn-default" id="hint">Hint</button>
          </div>
        </div>
      </div>



    <div id="footer" class="center">
        <div>
          <div class="col-md-4">
            <img src="fa-logo@2x.png"></img>
          </div>

          <div class="col-md-4">
            <h4>Project by Angel</h4>
          </div>

          <div class="col-md-4">
            <img src="grace_hopper_academy.png"></img>
          </div>


        </div>
    </div>

  </body>
</html>
